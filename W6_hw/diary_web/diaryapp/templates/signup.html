{% extends 'base.html' %}

{% block content%}
<header>
    <h1>Signup</h1>
</header>
    <hr>
    <form action = "{% url 'signup' %}" method = "POST">
        {% csrf_token %}
        id: <input type="text" name="username"> <br/>
        pw: <input type="password" name="password"> <br/>
        <br>
        <input type="submit" value="회원가입">
     </form>
     <button><a href="{% url 'home'%}">홈으로</a></button>
{% endblock %}
